<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIPファイルビューワー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        #dropZone {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
        }
        #viewer {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        <p>ZIPファイルをここにドラッグ＆ドロップするか、クリックしてファイルを選択してください</p>
        <input type="file" id="fileInput" accept=".zip" style="display: none;">
    </div>
    <iframe id="viewer"></iframe>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const viewer = document.getElementById('viewer');

        // ドラッグ＆ドロップの処理
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = '#e1e1e1';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.background = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file.type === 'application/zip' || file.name.endsWith('.zip')) {
                handleZipFile(file);
            }
        });

        // クリックでファイル選択
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleZipFile(file);
            }
        });

        // ZIPファイルの処理
        async function handleZipFile(file) {
            try {
                const zip = new JSZip();
                const contents = await zip.loadAsync(file);
                
                // index.htmlを探す
                let indexContent = null;
                let indexBlob = null;

                for (const [filename, file] of Object.entries(contents.files)) {
                    if (filename.toLowerCase() === 'index.html') {
                        indexContent = await file.async('blob');
                        indexBlob = URL.createObjectURL(indexContent);
                        break;
                    }
                }

                if (indexBlob) {
                    viewer.src = indexBlob;
                } else {
                    alert('ZIPファイル内にindex.htmlが見つかりませんでした。');
                }
            } catch (error) {
                console.error('エラーが発生しました:', error);
                alert('ZIPファイルの処理中にエラーが発生しました。');
            }
        }
    </script>
</body>
</html>
