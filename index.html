<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルパスリゾルバー</title>
    <style>
        #dropArea {
            width: 100%;
            min-height: 200px;
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        #fileInputs {
            margin: 20px 0;
        }
        #preview {
            width: 100%;
            min-height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="dropArea">
        <h2>ファイルをここにドロップしてください</h2>
        <p>または以下から選択してください：</p>
        <div id="fileInputs">
            <div>
                <label>HTML: </label>
                <input type="file" id="htmlFile" accept=".html">
            </div>
            <div>
                <label>CSS: </label>
                <input type="file" id="cssFile" accept=".css" multiple>
            </div>
            <div>
                <label>画像: </label>
                <input type="file" id="imgFiles" accept="image/*" multiple>
            </div>
        </div>
    </div>
    <div id="preview"></div>

    <script>
        const preview = document.getElementById('preview');
        const fileUrls = new Map();

        // ドラッグ&ドロップの処理
        const dropArea = document.getElementById('dropArea');
        
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '#f0f0f0';
        });

        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '';
            
            const files = Array.from(e.dataTransfer.files);
            await handleFiles(files);
        });

        // ファイル選択の処理
        document.getElementById('htmlFile').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            await handleFiles(files);
        });

        document.getElementById('cssFile').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            await handleFiles(files);
        });

        document.getElementById('imgFiles').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            await handleFiles(files);
        });

        async function handleFiles(files) {
            for (const file of files) {
                const blobUrl = URL.createObjectURL(file);
                // ファイルパスをシミュレート
                const path = getSimulatedPath(file);
                fileUrls.set(path, blobUrl);
                
                if (file.name.endsWith('.html')) {
                    const content = await file.text();
                    displayHTML(content);
                }
            }
        }

        function getSimulatedPath(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext === 'css') {
                return `/css/promotion/${file.name}`;
            } else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
                return `/img/promotion/index_04_02/${file.name}`;
            }
            return `/${file.name}`;
        }

        function displayHTML(html) {
            // サーバーパスをBlobURLに置換
            let modifiedHtml = html;
            
            // CSSパスの置換
            modifiedHtml = modifiedHtml.replace(
                /(href=["'])(\/css\/[^"']+)["']/g,
                (match, p1, p2) => {
                    const blobUrl = fileUrls.get(p2);
                    return blobUrl ? `${p1}${blobUrl}"` : match;
                }
            );

            // 画像パスの置換
            modifiedHtml = modifiedHtml.replace(
                /(src=["'])(\/img\/[^"']+)["']/g,
                (match, p1, p2) => {
                    const blobUrl = fileUrls.get(p2);
                    return blobUrl ? `${p1}${blobUrl}"` : match;
                }
            );

            preview.innerHTML = modifiedHtml;

            // スタイルシートの適用
            const links = preview.getElementsByTagName('link');
            Array.from(links).forEach(link => {
                if (link.rel === 'stylesheet') {
                    const newLink = document.createElement('link');
                    newLink.rel = 'stylesheet';
                    newLink.href = link.href;
                    link.parentNode.replaceChild(newLink, link);
                }
            });
        }
    </script>
</body>
</html>
